// python3 -m grpc_tools.protoc -I. --python_out=src --grpc_python_out=src transport.proto
syntax = "proto3";

message Parameters {
    bytes value = 1;
}

message Empty {
    int32 value = 1;
}

message Info {
    int32 nodeNumber = 1;
    int32 port = 2;
}

message Chunk {
    bytes buffer = 1;
}

service FederatedApp{
    rpc EstablishConnection(Info) returns (Empty) {}
    rpc Train(stream Chunk) returns (Empty) {} 
}